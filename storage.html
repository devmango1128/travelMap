<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지도뿌셔 - 대한민국, 어디까지 가봤니?</title>
    <link rel="stylesheet" href="src/css/index.css" />
  </head>
  <body>
    <div class="header-container">
      <div class="empty"></div>
      <span onclick="goMenu('mapNames.html')">지도뿌셔</span>
      <img src="src/images/menu_icon.png" class="menu" onclick="goMenu('menu.html')"/>
    </div>
    <div class="storage-container">
      <div class="backup-detail-area">
        <ul class="backup-detail-ul">
          <li>
            <div>백업일시</div>
            <div>-</div>
          </li>
          <li>
            <div>백업기기</div>
            <div>-</div>
          </li>
          <li>
            <div>백업데이터용량</div>
            <div>-</div>
          </li>
          <li>
            <div>백업파일경로</div>
            <div>-</div>
          </li>
        </ul>
      </div>
      <div class="backup-info-area">
        <span>백업시 주의사항</span>
        <ul>
          <li>
            - 지도뿌셔는 브라우저DB로 관리돼요.
          </li>
          <li>
            - 핸드폰 초기화 : 백업 후 백업 파일을 다른 저장매체로 옮겨주세요.
          </li>
          <li>
            - 기기 변경 : 백업 후 변경 기기로 백업 파일을 옮겨주세요.
          </li>
        </ul>
      </div>
      <div class="backup-exam-area">
        <span>백업 방법</span>
        <ul>
          <li>
            1. [백업하기] 버튼을 눌러주세요.
          </li>
          <li>
            2. 백업받은 파일을 변경기기로 옮겨주세요.
          </li>
          <li>
            3. 변경기기에서 [복구하기] 버튼을 눌러주세요.
          </li>
        </ul>
      </div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="src/js/index.js"></script>
  </body>
