<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>땅따먹기 - 대한민국, 어디까지 가봤니?</title>
        <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic.css" rel="stylesheet">
        <link rel="stylesheet" href="src/css/index.css" />
    </head>
    <body>
        <div class="header-container">
            <span>땅따먹기</span>
            <img src="src/images/menu_icon.png" class="menu" onclick="goMenu('menu.html')"/>
        </div>
        <div class="map-name-container">
            <span id="animated-text">만나서 반가워요 :)</span>
            <input type="text" id="mapName" placeholder="땅따먹기 주제를 입력해주세요." maxlength="10"/>
            <div class="next-btn" role="button" onclick="nextPage(0)">다음</div>
        </div>
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="src/js/index.js"></script>
    </body>
</html>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const text = document.getElementById('animated-text').textContent;
        const animatedText = document.getElementById('animated-text');
        animatedText.textContent = '';
        let i = 0;
        function type() {
            if (i < text.length) {
                animatedText.textContent += text.charAt(i);
                animatedText.classList.add('typing');
                i++;
                setTimeout(type, 150);
            }
        }
        type();
    });
</script>
